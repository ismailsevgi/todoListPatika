<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css">
    <script defer src="/javascript.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Yapılacaklar Listesi</title>
  </head>
  <body>

    <div id="snackbar"></div>
    
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>
        <form>
          <input type="text" id="task" placeholder="Bugün ne yapacaksın?" required/>
          <span id="liveToastBtn" class="button">Ekle</span>
        </form>
        
        
      </div>

      <ul id="list">
        <li class="listItem">3 Litre Su İç <button class="delBtn"><i class="fa-solid fa-xmark"></i></button></li>
        <li class="listItem">Ödevleri Yap <button class="delBtn"><i class="fa-solid fa-xmark"></i></button></li>
        <li class="listItem">En Az 3 Saat Kodlama Yap <button class="delBtn"><i class="fa-solid fa-xmark"></i></button></li>
        <li class="listItem">Yemek Yap <button class="delBtn"><i class="fa-solid fa-xmark"></i></button></li>
        <li class="listItem">50 Sayfa Kitap Oku <button class="delBtn"><i class="fa-solid fa-xmark"></i></button></li>
      </ul>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
</html>
